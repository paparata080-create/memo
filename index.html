<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>정보 입력</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f6f8; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
  .box { background: white; padding: 30px; border-radius: 10px; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
  h2 { text-align: center; margin-bottom: 20px; color: #333; }
  input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
  button { width: 100%; padding: 12px; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
  button:hover { background: #4338ca; }
</style>
</head>
<body>
  <div class="box">
    <h2>정보 입력</h2>
    <input id="field1" placeholder="입력 1 (예: 이름)" />
    <input id="field2" placeholder="입력 2 (예: 메시지)" />
    <button onclick="submitData()">보내기</button>
  </div>

  <script>
    async function submitData() {
      const f1 = document.getElementById('field1').value;
      const f2 = document.getElementById('field2').value;
      
      // [수정] 본인의 ghp_ 토큰을 아래 따옴표 안에 넣으세요
      const TOKEN = "여기에_토큰_넣기"; 
      const REPO = "paparata080-create/gemoni";

      if(!f1 || !f2) return alert("빈칸을 모두 채워주세요!");

      try {
        const response = await fetch(`https://api.github.com/repos/${REPO}/issues`, {
          method: 'POST',
          headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: `제출: ${f1}`,
            body: `### 제출 내용\n- 항목 1: ${f1}\n- 항목 2: ${f2}`
          })
        });

        if(response.ok) {
          alert("성공적으로 전송되었습니다!");
          document.getElementById('field1').value = "";
          document.getElementById('field2').value = "";
        } else {
          alert("전송 실패. 토큰이나 저장소 설정을 확인하세요.");
        }
      } catch (e) {
        alert("오류 발생: " + e);
      }
    }
  </script>
</body>
</html>
