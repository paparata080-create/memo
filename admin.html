<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
    background: #fafafa; padding: 20px; margin: 0; color: #262626;
  }
  .container { max-width: 600px; margin: auto; }
  h1 { 
    text-align: center; font-size: 24px; font-weight: 300; margin-bottom: 30px; 
    color: #262626; border-bottom: 1px solid #dbdbdb; padding-bottom: 20px;
  }
  .card { 
    background: white; padding: 15px; border: 1px solid #dbdbdb; 
    border-radius: 3px; margin-bottom: 10px; 
  }
  .date { font-size: 11px; color: #8e8e8e; margin-bottom: 10px; text-transform: uppercase; }
  .text { font-size: 14px; color: #262626; white-space: pre-wrap; line-height: 1.5; }
  .loading { text-align: center; color: #8e8e8e; margin-top: 50px; }
</style>
</head>
<body>
  <div class="container">
    <h1>Data List</h1>
    <div id="data-list" class="loading">Loading data...</div>
  </div>

  <script>
    async function loadData() {
      // Your actual token and repo info
      const TOKEN = "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"; 
      const REPO = "paparata080-create/gemoni";

      try {
        const res = await fetch(`https://api.github.com/repos/${REPO}/issues?state=all`, {
          headers: { 'Authorization': `token ${TOKEN}` }
        });
        
        if (!res.ok) throw new Error("Fetch failed");
        
        const issues = await res.json();
        const listDiv = document.getElementById('data-list');
        listDiv.innerHTML = "";

        if (issues.length === 0) {
          listDiv.innerHTML = "No data found.";
          return;
        }

        issues.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="date">${new Date(item.created_at).toLocaleString('en-US')}</div>
            <div class="text">${item.body}</div>
          `;
          listDiv.appendChild(card);
        });
      } catch (e) {
        document.getElementById('data-list').innerText = "Error loading data.";
      }
    }
    loadData();
  </script>
</body>
</html>
